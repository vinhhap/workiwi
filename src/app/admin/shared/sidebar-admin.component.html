<header>
    <div class="logo-wrapper center-block">
        <a [routerLink]="['/admin/jobs']">
            <img src="assets/images/smile.svg" alt="">
        </a>
    </div>
    <div class="ava-wrapper text-center">
        <img src="assets/images/ava.jpg" alt="" class="img-circle">
    </div>
</header>
<section class="admin-sidebar-body">
    <section class="admin-sidebar-search">
        <form [formGroup]="searchForm">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Tìm kiếm" formControlName="q">
                <span class="input-group-addon" data-toggle="modal" data-target="#myModal" (click)="onSearch()"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
        </form>
    </section>
    <ul class="admin-sidebar-list">
        <li>
            <a [routerLink]="['/admin/stat']" [routerLinkActive]="['active']">
                <i class="fa fa-area-chart" aria-hidden="true"></i> Thống kê
            </a>
        </li>
        <li>
            <a [routerLink]="['/admin/jobs']" [routerLinkActive]="['active']">
                <i class="fa fa-briefcase" aria-hidden="true"></i> Quản lý công việc
            </a>
        </li>
        <li>
            <a [routerLink]="['/admin/new']" [routerLinkActive]="['active']">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Thêm công việc
            </a>
        </li>
        <li>
            <a data-toggle="modal" data-target="#myModal">
                <i class="fa fa-window-restore" aria-hidden="true"></i> Kết quả tìm kiếm
            </a>
        </li>
    </ul>
</section>
<footer class="admin-sidebar-footer">
    <div *ngIf="loggedIn" class="admin-sidebar-toggle" (click)="onLogout()">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
    </div>
    <a [routerLink]="['/jobs']" class="admin-sidebar-footer-link">Trang chủ</a>
</footer>
