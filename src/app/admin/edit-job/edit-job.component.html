<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          Điền vào form
      </div>
      <div class="panel-body">
        <div class="row">
          <jb-job-form-admin [initialValue]="job" #form></jb-job-form-admin>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSave(form)" [disabled]="!form.valid">Lưu công việc</button>
        <button type="button" class="btn btn-danger" (click)="onRemove(job.$key, job.jobType, job.city, job.companyKey, job.field)">Xóa công việc</button>
      </div>
    </div>
  </div>
</div>
