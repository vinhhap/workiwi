<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Chỉnh sửa công việc</h1>
  </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          Điền vào form
      </div>
      <div class="panel-body">
        <div class="row">
          <jb-job-form-admin [initialValue]="job$" #form></jb-job-form-admin>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSave(form)" [disabled]="!form.valid">Lưu công việc</button>
        <button type="reset" class="btn btn-danger">Reset form</button>
      </div>
    </div>
  </div>
</div>
