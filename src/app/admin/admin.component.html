<div id="admin-module">
    <jb-navbar-admin class="visible-sm visible-xs" (resultsChange)="onSearchResult($event)"></jb-navbar-admin>

    <div class="admin-app">
        <div class="admin-viewport">
            <jb-sidebar-admin class="hidden-sm hidden-xs" (resultsChange)="onSearchResult($event)"></jb-sidebar-admin>
            
            <main class="admin-main">
                <section class="main-view">
                    <header class="view-header">
                        <h2 class="view-title">
                            <span [innerHTML]="pageTitle"></span>
                        </h2>
                    </header>

                    <section class="view-content">
                        <router-outlet></router-outlet>
                    </section>
                </section>
            </main>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Có {{totalResults}} kết quả</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên công việc</th>
                    <th>Công ty</th>
                </tr>
            </thead>
            <tbody>
                <tr class="even gradeC" *ngFor="let job of results">
                    <td><a [routerLink]="['/admin/edit', job._id, job._source.url]">{{job._id}}</a></td>
                    <td>{{job._source.jobTitle}}</td>
                    <td>{{job._source.companyName}}</td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
