<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Danh sách Full-time</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Các công việc hiện đang có trên app
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên công việc</th>
                            <th>Công ty</th>
                            <th>Status</th>
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even gradeC" *ngFor="let job of (jobs$ | async)">
                            <td><a [routerLink]="['/admin/edit', job.$key]">{{job.$key}}</a></td>
                            <td>{{job.jobTitle}}</td>
                            <td>{{job.companyName}}</td>
                            <td class="text-center"><i class="fa fa-dot-circle-o deactive" aria-hidden="true"></i></td>
                            <td class="text-center">
                                <a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
