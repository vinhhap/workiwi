<div class="row">
    <div class="col-md-12" *ngFor="let job of jobs">
        <div class="panel panel-default {{job.jobType}}">
            <div class="panel-body item clearfix {{job.jobType}}">
                <div class="image_wrapper">
                    <img [src]="job.logo" alt="Uber">
                </div>
                <div class="info">
                    <a [routerLink]="['/admin/edit', job.$key, job.url]"><span class="job_title">{{job.jobTitle}}</span></a>
                    <span class="job_key">{{job.$key}} - {{job.companyName}}</span>
                </div>
                <button class="btn btn-default job_type" (click)="onRemove(job.$key, job.jobType, job.city)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="row text-center">
    <div class="col-sm-12">
        <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate" *ngIf="jobs && isMore && !isLoading">
            <button class="btn btn-large btn-default" (click)="onLoadMore()">Tải thêm</button>
        </div>
        <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate" *ngIf="jobs && isLoading && isMore">
            <button class="btn btn-large btn-default" disabled ><i class="fa fa-spinner fa-spin"></i> Đang tải</button>
        </div>
    </div>
</div>
