<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Danh sách công việc {{typeName}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Có tổng cộng {{totalNum}} công việc
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên công việc</th>
                            <th>Công ty</th>
                            <!--<th>Status</th>-->
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even gradeC" *ngFor="let job of jobs">
                            <td><a [routerLink]="['/admin/edit', job.$key, job.url]">{{job.$key}}</a></td>
                            <td>{{job.jobTitle}}</td>
                            <td>{{job.companyName}}</td>
                            <!--<td class="text-center"><i class="fa fa-dot-circle-o deactive" aria-hidden="true"></i></td>-->
                            <td class="text-center">
                                <a (click)="onRemove(job.$key, job.jobType, job.city)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row text-center" *ngIf="jobs && isMore">
    <div class="col-sm-12">
        <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
            <button class="btn btn-large btn-default" (click)="onLoadMore()">Tải thêm</button>
        </div>
    </div>
</div>
