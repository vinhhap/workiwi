<div class="col-md-12">
    <div class="panel panel-default {{job.jobType}}">
        <div class="panel-body item clearfix {{job.jobType}}">
            <div class="image_wrapper">
                <img [src]="job.logo" [alt]="job.companyName" *ngIf="job.logo">
                <img [src]="company?.logoUrl" [alt]="job.companyName" *ngIf="!job.logo && company?.logoUrl">
            </div>
            <div class="info">
                <a [routerLink]="['/admin/jobs/edit', job.$key, job.url]"><span class="job_title">{{job.jobTitle}}</span></a>
                <span class="job_key">{{job.$key}} - {{job.companyName}}</span>
            </div>
            <button class="btn btn-default job_type" (click)="onRemove(job.$key, job.jobType, job.city)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
